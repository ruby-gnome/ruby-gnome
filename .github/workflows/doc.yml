name: doc

on:
  push:
    branches:
      - kojix2-doc-challenge

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Update APT repositories
        run: |
          sudo apt update -y
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Install requirements
        run: |
          ruby extconf.rb
          make -j$(nproc)
          make install
      - name: Generate document
        run: |
          yard doc \
            -o yard_docs \
            gio2/lib/gio2.rb \
            gdk_pixbuf2/lib/gdk_pixbuf2.rb \
            pango/lib/pango.rb \
            atk/lib/atk.rb \
            gdk3/lib/gdk3.rb \
            gtk3/lib/gtk3.rb
      - name: Publish Documentation on GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./yard_docs
