name: Linux
on:
  - push
  - pull_request
jobs:
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        service:
          - apache-arrow
          - arch-linux
          - centos-7
          - centos-8
          - fedora-rawhide
          - ruby-2.7
          - ruby-3.0
          - ubuntu-18.04
          - ubuntu-20.04
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          docker-compose build ${{ matrix.service }}
      - name: Run
        run: |
          docker-compose run ${{ matrix.service }}
